
<div>
  <div class="card" *ngFor="let answer of answers; let i = index">
    <div class="card-body">
      {{answer.detail}}
      <p>Posted by {{answer.email}} {{answer.posted | date:'short' }}</p>
    </div>
    <div class="card-body">
      <input type="hidden" id="email" [(ngModel)]="newEmail" class="form-control">
      Detail: <input type="text" id="detail" [(ngModel)]="newDetail" class="form-control"><br />
      QuestionId: <input type="text" id="questionId" [(ngModel)]="newQuestionId" class="form-control"><br />
      <!--<button (click)="addNewAnswer()" class="btn btn-outline-info btn-block" type="submit">Add Answer</button>-->
    </div>
  </div>
 </div>
<div class="card">
  <div class="card-header" id="headingTwo">
    <h2 class="mb-0">
      <button style="width:100%; text-align:center;" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        <h3><strong>Answer</strong></h3>
      </button>
    </h2>
  </div>
  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
    <div class="card-body">
      <input type="hidden" id="ID" [(ngModel)]="newId" class="form-control">
      <input type="hidden" id="UserName" [(ngModel)]="newUserName" class="form-control">
      <input type="hidden" id="QuestionId" [(ngModel)]="newQuestionId" class="form-control">
      Detail: <input type="text" id="detail" [(ngModel)]="newDetail" class="form-control"><br />
      <button (click)="addNewQuestion()" class="btn btn-outline-info btn-block" type="submit">Add Question</button>
    </div>
  </div>
</div>
