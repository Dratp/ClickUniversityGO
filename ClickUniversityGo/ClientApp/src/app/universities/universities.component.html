<h1>All Universities Test</h1>

<div>
  <input type="text" placeholder="Search by university name" [(ngModel)]="searchName" size="30" /><br />
  <input type="text" placeholder="Search by State" [(ngModel)]="searchStateInput" size="30" /><br />
  <br />
</div>

<div *ngFor="let university of universities">
  <ng-container *ngIf="searchUniversity(university.universityName)">
    <div>
      {{university.universityName}} - {{university.state}}
      <br />
      <img src="https://logo.clearbit.com/{{university.website}}">
    </div>
    <hr />
  </ng-container>

  <ng-container *ngIf="searchState(university.state)" >
    <div>
      {{university.universityName}} - {{university.state}}
      <br />
      <img src="https://logo.clearbit.com/{{university.website}}">
    </div>
    <hr />
  </ng-container>
</div>
