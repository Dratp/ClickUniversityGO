<h2>All Universities Test</h2>

<igx-tabs>

    <input type="text" placeholder="Search by Name" [(ngModel)]="searchName" size="30" /><br /><br />

      <ng-container *ngIf="searchUniversity(university.universityName)">

          {{university.universityName}} - {{university.state}}
