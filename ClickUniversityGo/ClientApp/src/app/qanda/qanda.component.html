<div>
  <h1 style="text-align: center; padding: 1px; color: mediumturquoise; font-family: 'Century Gothic'; font-size:3em ;margin-top: 30px"><strong>Questions</strong></h1>
  <div style="margin-bottom:100px;" class="myaccordion" id="accordionExample">
    <div class="card" *ngFor="let question of questions; let i = index">
      <div class="card-header" [id]="'heading'+i">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
            <h3>{{question.title}}</h3>
          </button>
        </h2>
      </div>
      <div [id]="'collapse'+i" class="collapse" [attr.aria-labelledby]="'heading'+i" data-parent="#accordionExample">
        <div class="card-body">
          <h4>{{question.detail}}</h4>
          Date: {{question.posted | date:'short' }}<br />
          Posted by: {{question.email}}<br />
          <!--<button (click)="add(event.id)">Add to Favorites</button>-->
        </div>
      </div>
    </div>
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button style="width:100%; text-align:center;" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <h3><strong>Add New Event</strong></h3>
            </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <input type="hidden" id="email" [(ngModel)]="newEmail" class="form-control">
            Title: <input type="text" id="title" [(ngModel)]="newTitle" class="form-control"><br />
            Detail: <input type="text" id="detail" [(ngModel)]="newDetail" class="form-control"><br />
            Category: <input type="text" id="category" [(ngModel)]="newCategory" class="form-control"><br />
            Tags: <input type="text" id="tags" [(ngModel)]="newTags" class="form-control"><br />
            <button (click)="addNewQuestion()" class="btn btn-outline-info btn-block" type="submit">Add Question</button>
          </div>
        </div>
      </div>
  </div>
</div>
